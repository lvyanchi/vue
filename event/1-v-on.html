<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>-->
    <script src="https://cdn.bootcss.com/vue/2.3.2/vue.js"></script>
    <style>
        .one{
            height:200px;
            width:200px;
            background-color: #00d4b4;
        }

        .active{
            float:right;
        }

        .unactive{
            height:500px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="say">Say</button>
        <button @click="speak('from param')">Speak</button>
        <button @click="showEvent">showEvent</button>
        <button @click="shwoEvent($event)">shwoEvent($event)</button>
        <button @click="showEvent()">showEvent()</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'hello, vue.js'
            },
            methods:{
                say: function(){
                    alert(this.msg);
                },
                speak: function(from){
                    alert("speak loud " + from);
                },
                showEvent: function(event){
                    console.log(event);
                }
            }
        })
    </script>
</body>
</html>
